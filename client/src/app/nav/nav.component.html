<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/home" routerLinkActive="active"
      >Dating App</a
    >

    @if(accountService.currentUser$ | async; as user) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" dropdown>
      <img src="{{ user.photoUrl || './assets/user.png' }}" alt="User photo" />
      <a
        class="dropdown-toggle text-light text-decoration-none ms-2"
        dropdownToggle
        >Welcome {{ user.knownAs | titlecase }}</a
      >
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @else {
    <form
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="secondary">
        <span class="text-secondary">Login</span>
      </button>
    </form>
    }
  </div>
</nav>
